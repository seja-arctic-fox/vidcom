app-id: io.github.seja_arctic_fox.vidcom
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: vidcom
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc

modules:
  - name: jsoncpp
    buildsystem: meson
    sources: 
      - type: archive
        url: https://github.com/open-source-parsers/jsoncpp/archive/refs/tags/1.9.6.tar.gz
        sha256: f93b6dd7ce796b13d02c108bc9f79812245a82e577581c4c9aabe57075c90ea2

  - name: libsigcplusplus
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
    sources: 
      - type: archive
        url: https://github.com/libsigcplusplus/libsigcplusplus/releases/download/3.8.0/libsigc++-3.8.0.tar.xz
        sha256: 502a743bb07ed7627dd41bd85ec4b93b4954f06b531adc45818d24a959f54e36

  - name: glibmm
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
    sources: 
      - type: archive
        url: https://download.gnome.org/sources/glibmm/2.86/glibmm-2.86.0.tar.xz
        sha256: 39c0e9f6da046d679390774efdb9ad564436236736dc2f7825e614b2d4087826

  - name: cairomm
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
    sources:
      - type: archive
        url: https://www.cairographics.org/releases/cairomm-1.19.0.tar.xz
        sha256: 8b14f03a0e5178c7ff8f7b288cb342a61711c84c9fbed6e663442cfcc873ce5b

  - name: pangomm
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
    sources: 
      - type: archive
        url: https://download.gnome.org/sources/pangomm/2.56/pangomm-2.56.1.tar.xz
        sha256: 539f5aa60e9bdc6b955bb448e2a62cc14562744df690258040fbb74bf885755d

  - name: gtkmm
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
    sources: 
    - type: archive
      url: https://download.gnome.org/sources/gtkmm/4.20/gtkmm-4.20.0.tar.xz
      sha256: daad9bf9b70f90975f91781fc7a656c923a91374261f576c883cd3aebd59c833

  - name: vidcom
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/seja-arctic-fox/vidcom
        commit: "f6453093738a62e9972d1b09b98261b1230f242e"