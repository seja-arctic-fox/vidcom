app-id: io.github.seja_arctic_fox.vidcom
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: vidcom
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --own-name=io.github.seja_arctic_fox.vidcom

modules:
  - name: mm-common
    buildsystem: meson
    sources: 
      - type: git
        url: https://gitlab.gnome.org/GNOME/mm-common
        tag: 1.0.7
        commit: "1a34d0fd2b13a8d49432c738cbea70864dd64217"

      - type: file
        url: https://gcc.gnu.org/onlinedocs/libstdc++/latest-doxygen/libstdc++.tag
        sha256: cb01f8aebdb7b9874b100d13a006fb688ee25d2e93e02ff294e6c2483606c7a3
        dest-filename: libstdc++.tag
        dest: doctags

  - name: jsoncpp
    buildsystem: meson
    sources: 
      - type: git
        url: https://github.com/open-source-parsers/jsoncpp
        tag: 1.9.6
        commit: "89e2973c754a9c02a49974d839779b151e95afd6"

  - name: libsigcplusplus
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
    sources: 
      - type: git
        url: https://github.com/libsigcplusplus/libsigcplusplus.git
        tag: 3.8.0
        commit: "653447171e2358933781ccaab0840dda7cff64ad"

  - name: glibmm
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
    sources: 
      - type: git
        url: https://gitlab.gnome.org/GNOME/glibmm
        tag: 2.86.0
        commit: "84ef2146cc059bb0390d6b69c771401d2d1d0d80"

  - name: cairomm
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/cairo/cairomm.git
        tag: 1.19.0
        commit: "398889aa0bf74521e7d9e71aae477e17664abc54"

  - name: pangomm
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
    sources: 
      - type: git
        url: https://gitlab.gnome.org/GNOME/pangomm
        tag: 2.56.1
        commit: "004c661ded6e37e38b92f2c90bdafa90aabcd615"

  - name: gtkmm
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
    sources: 
    - type: git
      url: https://gitlab.gnome.org/GNOME/gtkmm
      tag: 4.20.0
      commit: "718113f9d5fea0920b3c5c79109f98286bcfed10"

  - name: vidcom
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/seja-arctic-fox/vidcom
        commit: "f6453093738a62e9972d1b09b98261b1230f242e"